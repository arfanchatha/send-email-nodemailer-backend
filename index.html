<!DOCTYPE html>
<html>
  <head>
    <title>Upload Multiple PDFs</title>
  </head>
  <body>
    <div>
      <h1>Upload Multiple PDF Files</h1>
      <form
        action="http://localhost:5000/api/v1/uploadfiles"
        method="POST"
        enctype="multipart/form-data"
      >
        <input type="file" name="pdfs" multiple />
        <button type="submit">Upload</button>
      </form>
    </div>
    <div>
      <button>Delete Files</button>
    </div>
  </body>
</html>
